<!DOCTYPE html>
<html lang="Br-pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/main.css" />
    <title>KidsFlix</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="logo">KidsFlix</h2>
        <nav>
          <a href="#">Inicio</a>
          <a href="#">Séries</a>
          <a href="#">Filmes</a>
          <a href="#">Documentários</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="filme-principal">
        <div class="container">
          <h2 class="titulo">O Desejo de Natal de Mickey e Minnie</h2>
          <p class="sinopse">
            Todo Natal, Mickey, Minnie e sua turma comemoram juntos para
            compartilhar suas tradições. Mas este ano, eles estão em todo o
            mundo, e é uma corrida louca para chegar em casa a tempo!
          </p>

          <div class="botoes">
            <button role="botao" class="botao">
              <i class="fas fa-play"></i>
              ASISTIR AGORA</button>
              
            <button role="botao" class="botao">
              <i class="fas fa-info-circle"></i>
              MAIS INFORMÇÕES</button>
          </div>
          
        </div>
      </div>
    </main>

    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
  </body>
</html>
